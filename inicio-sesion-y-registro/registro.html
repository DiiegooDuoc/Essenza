<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essenza - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo-principal">Essenza - Registro</h1>
        <nav class="navegacion-login">
            <ul class="menu-login">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../index.html#about">Acerca de</a></li>
                <li><a href="../index.html#products">Productos</a></li>
                <li><a href="../index.html#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>



    <main class="contenido">
        <section class="seccion registro">
            <h2>Crea tu cuenta</h2>
            <form class="formulario-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmar-password">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-password" name="confirmar-password" required>

                <input type="submit" value="Registrarse">
            </form>
            <p style="margin-top:15px;">¿Ya tienes cuenta? <a href="iniciosesion.html">Inicia sesión aquí</a></p>
        </section>
    </main>

    <footer class="pie">
        <p>&copy; 2025 Essenza. Todos los derechos reservados.</p>
        <p>Autores: Antoane Anticoi - Diego Lazo - Nicolas Silva</p>
    </footer>
</body>
</html>
